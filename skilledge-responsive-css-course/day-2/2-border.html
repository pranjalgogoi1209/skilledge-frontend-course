<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORDER</title>
    <style>
      p {
        border-color: blueviolet;
        border-width: 5px;
        border-style: dashed;
      }
      h1 {
        border-top-color: brown;
        border-top-width: 10px;
        border-top-style: solid;
      }
      h3 {
        margin: auto;
        width: 15vw;
        border: 2px solid black;
        box-shadow: 4vw -3vw 0.5vw green;
        border-radius: 2vw;
        padding: 2vw;
      }
      h4 {
        border-bottom: 10px solid green;
      }
    </style>
  </head>
  <body>
    <p>I am p, I have a border</p>
    <h1>I am h1, I have a border</h1>
    <h3>I am h3, I have a border</h3>
    <h4>I am h4, I have a border</h4>
  </body>
</html>
