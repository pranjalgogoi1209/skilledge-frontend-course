<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASCADING</title>
    <style>
      p {
        color: green;
      }
      p {
        color: pink;
      }
      p {
        color: red;
      }
      p{
        padding: 5vw;
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <p>
      Cascading means up to down. It means CSS always go up to down. If we put
      different property for same element, then element will take the property
      which one is on down.
    </p>
  </body>
</html>
