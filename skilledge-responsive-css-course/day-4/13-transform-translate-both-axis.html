<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANSFORM_TRANSLATE_BOTH_AXIS</title>
    <style>
      div {
        background-color: pink;
        border: 2px solid black;
        height: 200px;
        width: 200px;
        /* if we want both changes in X and Y axis , then use the below one---- */
        transform: translate(600px, 300px);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
