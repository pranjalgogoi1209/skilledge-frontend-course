<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOCK LEVEL ELEMENT</title>
    <style>
      article {
        border: 5px solid pink;
      }
      p, div, h1, main {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <article>
      <p>Hi I am a block level element</p>
      <p>Hi I am a block level element</p>
      <div>Hi I am a block level element</div>
      <h1>Hi I am a block level element</h1>
      <main>Hi I am a block level element</main>
    </article>
  </body>
</html>
