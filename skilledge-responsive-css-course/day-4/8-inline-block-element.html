<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE_BLOCK_ELEMENT</title>
    <style>
      article {
        border: 5px solid pink;
      }
      span {
        display: inline-block;
        border: 2px solid red;
        height: 100px;
        width: 400px;
      }
      /* When we are making a inline-block level element , we can add height and width */
    </style>
  </head>
  <body>
    <article>
      <span
        >I am a inline element but going to be a inline-block level
        element</span
      >
      <span
        >I am a inline element but going to be a inline-block level
        element</span
      >
    </article>
  </body>
</html>
