<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE TO BLOCK LEVEL ELEMENT</title>
    <style>
        article{
            border:5px solid pink;
        }
        span,a{
            display:block;
            background-color: aquamarine;
            border:2px solid black;
            height:50px;
            margin:2px 0px 2px 0px;
        }
    </style>
  </head>
  <body>
      <article>
    <span>Hi, I am a inline element, changing to block level element</span>
    <a>Hi, I am a inline element, changing to block level element</a>
  </body>
</article>
</html>
