<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color:red;
            height:300px;
            width:500px;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt consequuntur unde quis officiis autem, quo cupiditate inventore non? Nemo, quod reiciendis quam vel explicabo quaerat delectus porro ratione. Fuga, nulla?
    </div>
    
    <script>
        var div=document.querySelector('div');
        div.addEventListener('wheel',function(e){
            console.log(e.offsetX,e.offsetY);
            div.style.backgroundColor=`rgba(0,${e.offsetX},${e.offsetY},1)`;
        });
    </script>
</body>
</html>
