<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASS SELECTOR</title>
    <style>
      .value {
        color: red;
      }
      .group {
        color: blue;
      }
      .form {
        color: brown;
      }
      p.value {
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="value">This is a peragraph</p>
    <h1 class="value">This is a heading</h1>
    <div class="group">This is a div</div>
    <span class="group">This is a span</span>
    <br />
    <label for="text" class="form">This is a label:</label>
    <input id="text" type="text" placeholder="This is a text" />
  </body>
</html>
