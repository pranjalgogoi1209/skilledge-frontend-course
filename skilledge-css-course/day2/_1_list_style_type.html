<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST STYLE TYPE</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <p>List of water</p>
    <ul>
      <li>Bislary</li>
      <li>Kinley</li>
      <li>Amrit</li>
      <li>Nirmal</li>
    </ul>
  </body>
</html>
