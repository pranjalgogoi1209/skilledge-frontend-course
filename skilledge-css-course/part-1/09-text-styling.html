<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXT STYLING</title>
    <style>
      p {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* if browser not accepts the first one, then browser will take the second one,
        Means first one is main font which we want on the webpage, others are backup font */
        font-style: italic;
        font-weight: bold;
        font-size: 32px;
        /* Default size of a font is 16px */
      }
    </style>
  </head>
  <body>
    <p>Hi, I am Pranjal Gogoi...</p>
  </body>
</html>
