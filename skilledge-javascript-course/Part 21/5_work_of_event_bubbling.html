<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>List1
            <p>I am paragraph</p>
        </li>
        <li>List2</li>
        <li>List3</li>
    </ul>
    <button>Add a new todos</button>

    <script>
        var button=document.querySelector('button');
        var ul=document.querySelector('ul');
        
        button.addEventListener('click',function(e){
            var liNew=document.createElement('li');
            var liNewText=document.createTextNode('New todos');
            liNew.appendChild(liNewText);
            ul.appendChild(liNew);
        });
        
        ul.addEventListener('click',function(e){
            // event bubbling is happening that's why when ever we click on child of ul , event will also act for ul
            console.log('Event bubbling is happening');
            console.log(e);
            console.log(e.srcElement.nodeName);
            if(e.target.nodeName=='LI'){
                e.target.remove();
            }
        });
    </script>
</body>
</html>
