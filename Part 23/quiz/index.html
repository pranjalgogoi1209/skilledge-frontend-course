<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Quiz section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">QUIZ SECTION</h2>
                <form class="quiz-form form-check text-light">

                    <!-- Q 1 -->
                    <div class="my-5">
                        <p class="font-weight-normal">1. How to give direction ?</p>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">Show the MAP
                            <input type="radio" name="q1" value="A">
                        </label>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">Find by self
                            <input type="radio" name="q1" value="B">
                        </label>
                    </div>

                    <!-- Q 2 -->
                    <div class="my-5">
                        <p class="font-weight-normal">2. Sum of two number : 7+8 ?</p>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">20
                            <input type="radio" name="q2" value="A">
                        </label>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">15
                            <input type="radio" name="q2" value="B">
                        </label>
                    </div>

                    <!-- Q 3 -->
                    <div class="my-5">
                        <p class="font-weight-normal">3. Multiplication of two number : 4*5 ?</p>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">20
                            <input type="radio" name="q3" value="A">
                        </label>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">25
                            <input type="radio" name="q3" value="B">
                        </label>
                    </div>

                    <!-- Q 4 -->
                    <div class="my-5">
                        <p class="font-weight-normal">4. Substraction of two number : 9-2 ?</p>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">7
                            <input type="radio" name="q4" value="A">
                        </label>
                    </div>
                    <div class="my-2 text-white-50">
                        <label class="form-check-label">10
                            <input type="radio" name="q4" value="B">
                        </label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>

        <!-- Result section -->
        <div class="result">
            <div class="py-3 bg-white text-center">
                <div class="container">
                    <h2 class="text-primary display-3 my-4">Result</h2>
                </div>
            </div>
            <div class=" result py-4 bg-white text-center">
                <div class="container">
                    <h2 class="text-primary display-4 p-3">You Scored <span>___</span> %</h2>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
